<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <h1>By Wasm OpenCV</h1>
  <video id="video"></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <script>
const init = async () => {
  const video = document.getElementById("video");
  video.width = 640;
  video.height = 480;
  const stream = await navigator.mediaDevices.getUserMedia({
    audio: false,
    video: {
      width: { ideal: video.width },
      height: { ideal: video.height },
    },
  });
  // navigator.getUserMediaで映像を取得suru
  
  video.srcObject = stream;
  video.play();

  const videoCanvas = document.getElementById("canvas");
  videoCanvas.width = video.width;
  videoCanvas.height = video.height;
  const context = videoCanvas.getContext("2d");
  let cnt = 0;
  const loopNum =200;
  let sumTime = 0.0;

  const updateCanvas = () => {
    context.drawImage(video, 0, 0);
    const data = context.getImageData(
      0,
      0,
      videoCanvas.width,
      videoCanvas.height
    );

    const start1 = performance.now();
    const buffer = Module._malloc(data.data.length);
    Module.HEAPU8.set(data.data, buffer);
    Module.doOpenCvTask(buffer, data.width, data.height, cnt);
    Module._free(buffer);
    const end1 = performance.now();
    cnt++;
    sumTime += end1 - start1;
    if(cnt == loopNum) {
      console.log(`doOpenCvTask+Memory: ${sumTime / 100} msec (${loopNum} times avg)`);
      sumTime = 0;
      cnt = 0;
    }
// こうしん?
    requestAnimationFrame(updateCanvas);
  };
  updateCanvas();
};
// ??
window.Module = {
  canvas: document.getElementById("canvas"),
  onRuntimeInitialized: init,
  // print: function(text) { console.log(text); },
  print: function(text){},
  printErr: function(text) { console.log(text); }
};

  </script>
  <!-- WASMよみこみ-->
  <script src="dist/build/cppmain.js.js"></script> 
  
</body>

</html>
